{% extends "Maggotty/layout.html" %}
{% block title %}
Contact Us
{% endblock %}
{% block content %}
<h4>Have any issues? Fill up this form and we will get back to you!</h4>
<hr/>
<form>
  <div class="form-group row">
    <div class="col-md-2">
      Name
    </div>
    <div class="col-md-7">
      <input type="text" class="form-control" id="usr">
    </div>      
  </div>
  <div class="form-group row">
    <div class="col-md-2">
      Email address
    </div>
    <div class="col-md-7">
      <input type="text" class="form-control" id="usr">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-2">
      Subject
    </div>
    <div class="col-md-7">
      <input type="text" class="form-control" id="usr">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-2">
      Comments
    </div>
    <div class="col-md-7">
      <textarea class="form-control" id="feedback" name="feedback" rows="7"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-md-9 text-center">    
    <input type="submit" class="btn" style="width:150px" id="usr" value="Submit">  
  </div>
</div>
</form>
{% endblock %}
